backend:
  name: git-gateway
  repo: zeiq-co/zeiq-co
  branch: v2
site_url: https://v2--zeiq.netlify.com
# publish_mode: editorial_workflow
media_folder: 'static/images/uploads'
collections:
  - name: 'posts' # Used in routes, e.g., /admin/collections/posts
    label: 'Posts' # Used in the UI
    folder: 'src/content/posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Type', name: 'type', widget: 'hidden', default: 'posts' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          required: false,
        }
      - {
          label: 'Featured Image',
          name: 'featuredImage',
          widget: 'image',
          required: false,
        }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          options: ['general'],
          default: 'general',
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
